<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  
  <title>My Contacts</title>
</head>
<body>
  <div class="container">
    <h1 class="center-align">
      My Contacts
    </h1>
    <input type="text" id="filterInput" placeholder="Search Contacts...">
    <ul id="names" class="collection with-header">
      <li class="collection-header">
        <h5>A</h5>
      </li>
      <li class="collection-item">
        <a href="#">Abe</a>
      </li>
      <li class="collection-item">
        <a href="#">Adam</a>
      </li>
      <li class="collection-item">
        <a href="#">Anna</a>
      </li>
      <li class="collection-item">
        <a href="#">Albert</a>
      </li>
      <li class="collection-header">
        <h5>B</h5>
      </li>
      <li class="collection-item">
        <a href="#">Bernard</a>
      </li>
      <li class="collection-item">
        <a href="#">Ben</a>
      </li>
      <li class="collection-item">
        <a href="#">Brandon</a>
      </li>
      <li class="collection-item">
        <a href="#">Bryon</a>
      </li>
      <li class="collection-header">
        <h5>C</h5>
      </li>
      <li class="collection-item">
        <a href="#">Caesar</a>
      </li>
      <li class="collection-item">
        <a href="#">Cheryl</a>
      </li>
      <li class="collection-item">
        <a href="#">Candice</a>
      </li>
      <li class="collection-item">
        <a href="#">Charles</a>
      </li>
    </ul>
  </div>

  <script>
    var filterInput = document.getElementById("filterInput");
    filterInput.addEventListener("keyup", filterNames);

    function filterNames(){
      let search = filterInput.value.toUpperCase();
      let li = document.querySelectorAll('li.collection-item');

      for(let i = 0; i < li.length; i++){
        let a = li[i].getElementsByTagName('a')[0];

        if(a.innerHTML.toUpperCase().indexOf(search) > -1){
          li[i].style.display = '';
        } else{
          li[i].style.display = 'none';
        }
      }
        
      
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
