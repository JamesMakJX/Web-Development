<!DOCTYPE html>
<html>
<head>
	<title>Learning JavaScript</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="main.js" type="text/javascript"></script>
</head>


<body id="body">
	<div class="header">
		<h1 id="heading">Learning JavaScript</h1>
		<p>With James Mak</p>
	</div>

	<div class="container">
		<button onclick="doClick()">CLICK ME!</button>

		<button onmouseover="showDate()" onmouseout="clearDate()">Date</button>

		<p id="time"></p>

		<form method='post' action="something.php" name="myForm" onsubmit="return validate()">
			<label>First Name</label>
			<input type="text" name="firstName" id="firstName" placeholder="Enter First Name">
			<br>
			<br>
			<label>Last Name</label>
			<input type="text" name="lastName" id="lastName" placeholder="Enter Last Name">
			<br>
			<br>
			<label>Background</label>
			<select name="background" id="background" onchange="changeBackground(this)">
				<option value='red'>Red</option>
				<option value='blue'>Blue</option>
				<option value='green'>Green</option>
			</select>
			<br>
			<br>
			<input type="submit" value="Submit">
		</form>
	</div>


</body>
</html>
